<h2>REGISTRO</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">Nombres</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Obligatorio</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Apellidos</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Obligatorio</div>
        </div>
    </div>

    <div class="form-group">
        <label for="usernametype">Tipo de Usuario</label>
        <input type="text" formControlName="usernametype" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.usernametype.errors }" />
        <div *ngIf="submitted && f.usernametype.errors" class="invalid-feedback">
            <div *ngIf="f.usernametype.errors.required">Obligatorio</div>
        </div>
    </div>

    <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" formControlName="telefono" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.telefono.errors }" />
        <div *ngIf="submitted && f.telefono.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Obligatorio</div>
        </div>
    </div>


    <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="text" formControlName="correo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.correo.errors }" />
        <div *ngIf="submitted && f.correo.errors" class="invalid-feedback">
            <div *ngIf="f.correo.errors.required">Obligatorio</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Obligatorio</div>
        </div>
    </div>


    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Obligatorio</div>
            <div *ngIf="f.password.errors.minlength">El password debe contener al menos 6 caracteres</div>
        </div>
    </div>



    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Registrarse
        </button>
        <a routerLink="/login" class="btn btn-link">Cancelar</a>
    </div>
</form>
